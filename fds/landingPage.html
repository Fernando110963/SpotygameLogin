<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpotyGame - Boas-vindas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    header {
      text-align: center;
      padding-top: 2rem;
      font-size: 2.8rem;
      color: #ffffff;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }

    .container {
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
      color: white;
      z-index: 1;
      position: relative;
    }

    .description {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
      line-height: 1.6;
    }

    .btn-login {
      background-color: #39ff14;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #32e612;
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <header>SpotyGame</header>

  <div class="container">
    <p class="description">
      Bem-vindo ao <strong>SpotyGame</strong> — o universo onde a música dos games ganha vida.<br/>
      Explore trilhas épicas de jogos como <em>Horizon</em>, <em>GTA</em> e <em>Cyberpunk</em>.
    </p>
    <button class="btn-login" onclick="location.href='index.html'">Entrar</button>
    
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 120,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#39ff14"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.8,
          random: false
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#39ff14",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 0.6
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
